<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoção Viagem</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="container"><h1 class="display-1 text-center">Preencha seus dados para participar!</h1></header>
    <hr>
    <form action="" method="GET" enctype="multipart/form-data" class="form-control">
        <label for="nome-completo" class="form-label">Nome completo:</label>
        <input type="text" name="nome" id="nome-completo" class="form-control">
        <br>
        <label for="email-completo" class="form-label">E-mail:</label>
        <input type="email" name="email" id="email-completo" class="form-control">
        <br>
        <p>Destino Preferido: </p>
        <div class="form-check">
            <input type="radio" name="destino" id="cidade" value="Cidade" class="form-check-input">Cidade
            <label for="cidade" class="form-check-label"></label>
        </div>
        <div class="form-check">
            <input type="radio" name="destino" id="campo" value="Campo" class="form-check-input">Campo
            <label for="campo" class="form-check-label"></label>
        </div>
        <div class="form-check">
            <input type="radio" name="destino" id="praia" value="Praia" class="form-check-input">Praia
            <label for="praia" class="form-check-label"></label>
        </div>
        <div class="form-check">
            <input type="radio" name="destino" id="montanhas" value="Montanhas" class="form-check-input">Montanhas
            <label for="montanhas" class="form-check-label"></label>
        </div>
        <br>
        <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
        <textarea name="texto-promo" id="" cols="30" rows="10"></textarea>
        <br>
        <p>Qual a melhor data para realizar sua viagem?</p>
        <input type="date">
        <br>
        <div class="form-check">
            <input type="checkbox" id="receber-promo" class="form-check-input">
            <label for="receber-promo" class="form-check-label">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        </div>
        <br>
        <div class="form-check">
            <input type="checkbox" id="permissao-fotos" class="form-check-input">
            <label for="permissao-fotos" class="form-check-label">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        </div>
        <br>
        <input type="submit" id="enviar" class="btn btn-primary">
        <input type="reset" value="Limpar" class="btn btn-secondary">
    </form>
</body>
</html>
